<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodpanda Slider | Vanilla JS - Dev-Z</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section>
        <div class="slider">
            <div class="slider__items active">
                <img class="banana" src="./images/bananas.png" alt="bananas" draggable="false">
                <div class="slider__text">
                    <h1>কলা</h1>
                </div>
            </div>
            <div class="slider__items">
                <img class="ice-cream" src="./images/ice-cream.png" alt="ice-cream" draggable="false">
                <div class="slider__text">
                    <h1>আইসক্রিম</h1>
                </div>
            </div>
            <div class="slider__items">
                <img class="egg" src="./images/egg.png" alt="egg" draggable="false">
                <div class="slider__text">
                    <h1>ডিম</h1>
                </div>
            </div>
            <div class="slider__items">
                <img class="coffee" src="./images/coffee.png" alt="coffee" draggable="false">
                <div class="slider__text">
                    <h1>কফি</h1>
                </div>
            </div>
        </div>
        <div class="cart-list">
            <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
            <span class="cart-count"></span>
        </div>
        <ul class="controls">
            <li class="controls__right" onclick="nextSlider();counterNext()"></li>
            <li class="controls__left" onclick="prevSlider();counterPrev()"></li>
        </ul>
    </section>
    <script>
        let slider = document.querySelector(".slider");
        let sliderItems = slider.getElementsByClassName("slider__items");
        let cartCount = document.querySelector(".cart-count");
        var i = 0;
        var n = 1;
        cartCount.innerHTML = n;
        function counterNext(){
            if( n < sliderItems.length){
                n++;
                cartCount.innerHTML = n;
            }
            else if( n == sliderItems.length){
                n = 1;
                cartCount.innerHTML = n;
            }
        }
        function counterPrev(){
            n--;
            cartCount.innerHTML = n;
            if( n < 1){
                n = sliderItems.length;
                cartCount.innerHTML = n;
            }
        }
        function nextSlider(){
            sliderItems[i].classList.remove("active");
            i = (i + 1) % sliderItems.length;
            sliderItems[i].classList.add("active");
            console.log(i)
        }
        function prevSlider(){
            sliderItems[i].classList.remove("active");
            i = (i - 1 + sliderItems.length) % sliderItems.length;
            sliderItems[i].classList.add("active");
            console.log(i)
        }
    </script>
</body>
</html>
